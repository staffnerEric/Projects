<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
</head>
<body>
    <center> <h1>Toller Taschenrechner</h1></center>
    Number 1:<input id="first"><br>
    Number 2:<input id="second"><br>
    <select id="zeichen">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select><br>
    <button onclick="hello()">Berechne</button>
    <script>
        function hello(){
            const first = document.getElementById("first").value;
            const second = document.getElementById("second").value;
            const zeichen = document.getElementById("zeichen").value;
            var firstint = parseInt(first)
            var secondint = parseInt(second)

            if (zeichen === "+"){
                alert(firstint + secondint)
            }
            else if (zeichen === "-"){
                alert(firstint - secondint)
            }
            else if (zeichen === "*"){
                alert(firstint * secondint)
            }
            else{
                alert(firstint / secondint)
            }
        }
    </script>
</body>
</html>
